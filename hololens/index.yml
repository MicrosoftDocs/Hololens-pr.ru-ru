title: Microsoft HoloLens;
summary: Microsoft HoloLens — это первый полностью самодостаточный голографической компьютер под управлением Windows 10. Благодаря появлению HoloLens 2 на каждом устройстве HoloLens теперь доступны возможности управления, готовые для коммерческого использования, подкрепленные надежностью, безопасностью и масштабом облачных служб и служб искусственного интеллекта от Майкрософт.
